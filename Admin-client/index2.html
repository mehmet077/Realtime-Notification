<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Admin Bildirim Paneli</title>

<style>
:root {
    --bg: #0b0f19;
    --card: #151a2d;
    --primary: #4f8cff;
    --danger: #ff4d4f;
    --border: rgba(255,255,255,0.08);
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #131a3a, #060914);
    font-family: "Inter", system-ui, sans-serif;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Panel */
.panel {
    width: 420px;
    background: linear-gradient(180deg, #151a2d, #0f1426);
    border: 1px solid var(--border);
    border-radius: 18px;
    padding: 26px;
    box-shadow: 0 30px 80px rgba(0,0,0,.55);
}

/* Header */
.panel h2 {
    margin: 0 0 18px;
    font-size: 20px;
    display: flex;
    align-items: center;
    gap: 8px;
}

/* Inputs */
.field {
    margin-bottom: 14px;
}

.field label {
    font-size: 12px;
    opacity: 0.7;
    margin-bottom: 4px;
    display: block;
}

.field input, 
.field textarea, 
.field select {
    width: 100%;
    background: #0b1022;
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 12px;
    color: #fff;
    outline: none;
    transition: 0.2s;
}

.field textarea {
    resize: none;
    height: 80px;
}

.field input:focus,
.field textarea:focus,
.field select:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(79,140,255,.15);
}

/* Button */
button {
    width: 100%;
    margin-top: 10px;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, #4f8cff, #6fa8ff);
    color: #fff;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.25s;
}

button:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 30px rgba(79,140,255,.45);
}

/* Status */
.status {
    margin-top: 14px;
    font-size: 12px;
    opacity: 0.75;
    text-align: center;
}
</style>
</head>

</html>
