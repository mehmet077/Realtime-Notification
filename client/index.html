<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Notification Test</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #fff;
            padding: 40px;
        }

        button {
            padding: 10px 20px;
            background: #2563eb;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 6px;
        }

        /* ðŸ”” Notification container */
        #notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        /* ðŸ”” Notification box */
        .notification {
            background: #1e293b;
            border-left: 5px solid #3b82f6;
            padding: 15px 20px;
            margin-bottom: 10px;
            min-width: 280px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,.3);

            /* animasyon baÅŸlangÄ±cÄ± */
            transform: translateX(120%);
            opacity: 0;
            animation: slideIn 0.4s ease forwards;
        }

        @keyframes slideIn {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            to {
                transform: translateX(120%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h2>ðŸ”” Bildirimler</h2>

    <button id="testBtn">Test Bildirimi</button>

    <!-- ðŸ”” Bildirimler buraya dÃ¼ÅŸecek -->
    <div id="notification-container"></div>

    <script src="app.js"></script>
</body>
</html>
