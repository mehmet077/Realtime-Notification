<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Notification Test</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #fff;
            padding: 40px;
        }

        button {
            padding: 10px 20px;
            background: #2563eb;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 6px;
        }

        #notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 360px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .notification {
            --progress-color: #00c6ff; /* default */

            background: #1e1e2f;
            color: #fff;
            padding: 14px 16px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
            animation: slideIn 0.4s ease forwards;
            position: relative;
            overflow: hidden;
        }

        /* Priority bazlÄ± renkler */
        .notification.high {
            border-left: 6px solid #ff4d4f;
            --progress-color: #ff4d4f;
        }

        .notification.medium {
            border-left: 6px solid #faad14;
            --progress-color: #faad14;
        }

        .notification.low {
            border-left: 6px solid #52c41a;
            --progress-color: #52c41a;
        }
        .notification-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .notification-title {
            font-size: 15px;
            font-weight: 600;
        }

        .notification-date {
            font-size: 11px;
            opacity: 0.6;
        }

        .notification-message {
            font-size: 14px;
            margin-top: 6px;
            line-height: 1.4;
        }

       /* Progress bar */
        .notification::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            width: 100%;
            background: var(--progress-color);
            animation: progress 3s linear forwards;
        }


        /* Animasyonlar */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            to {
                opacity: 0;
                transform: translateX(120%);
            }
        }

        @keyframes progress {
            from { width: 100%; }
            to { width: 0%; }
        }

    </style>
</head>

    <button id="testBtn">Test Bildirimi</button>

    <!-- ðŸ”” Bildirimler buraya dÃ¼ÅŸecek -->

    <script src="app.js"></script>
</body>
</html>
